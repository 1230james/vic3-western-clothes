    # Event text
    WCR_sire:     "폐하"
    WCR_madam:    "폐하"
    WCR_royal:    "왕실"
    WCR_exec:     "고급"
    WCR_military: "군대의"
    
    WCR_sire_madam:  "[AddLocalizationIf(GetPlayer.GetRuler.IsFemale, 'WCR_madam')][AddLocalizationIf(Not(GetPlayer.GetRuler.IsFemale), 'WCR_sire')]"
    WCR_royal_exec:  "[AddLocalizationIf(Not(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName)), 'WCR_exec')][AddLocalizationIf(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName), 'WCR_royal')]"
    WCR_military_df: "[AddLocalizationIf(Not(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName)), 'WCR_military')]"
    
    WCR_ev_2_title:  "새로운 $WCR_royal_exec$ 복장"
    WCR_ev_2_desc:   "서구화 개혁을 시작하기 위해, [GetPlayer.GetRuler.GetCustom('GetUniversalTitle') [GetPlayer.GetRuler.GetCustom('GetUniversalFullName')]의 명령으로 새로운 $WCR_military_df$ 복장이 준비되어 있습니다."
    WCR_ev_2_flavor: ""유럽의 열강들은 각각 자신들만의 독특한 스타일의 의복을 가지고 있습니다. 어느 것으로 고르시겠습니까?""
    
    WCR_ev_3_title:  "육군 장비"
    WCR_ev_3_desc:   "군대는 다른 장비들과 함께 새로운 군복을 요청하고 있습니다. 새 복장의 구입 및 배포를 위한 계획을 즉시 시작해야 합니다."
    WCR_ev_3_flavor: ""물론 군대는 국가와 어울리는 새롭고 현대적인 군복이 필요합니다. 어떤 형태의 군대를 원하십니까?""
    
    WCR_ev_4_title:  "항해에 적합한 복장"
    WCR_ev_4_desc:   "해군력은 이 시대의 특징이며, 현대에 걸맞은 뛰어난 해군력을 보유하지 않는 것은 이상한 일입니다."
    WCR_ev_4_flavor: ""우리가 서구화 개혁을 시작하기 위해 필요한 것은 해군의 제복에 대한 결정뿐입니다. 무엇을 고르시겠습니까?""
