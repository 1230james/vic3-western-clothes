    setting_WCR_westernize_ig_devout_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_devout_no_desc:  "Le [concept_leader] de #v @devout! $ig_devout$#! [concept_interest_group] #n ne s'occidentalisera pas.#! $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_poor_pop_clothing:             "#yellow WCR#! | Occidentaliser tenues des Pop inférieures"
    setting_WCR_westernize_poor_pop_clothing_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_poor_pop_clothing_yes_desc: "#yellow $farmers$#!, #yellow $peasants$#! et #yellow $laborers$#! adopteront #v des vêtements occidentaux#!. Aussi porteront-ils exclusivement #v des chapeaux occidentaux#!."
    setting_WCR_westernize_poor_pop_clothing_no:       "$WCR_rule_no$"
    setting_WCR_westernize_poor_pop_clothing_no_desc:  "#yellow $farmers$#!, #yellow $peasants$#! et #yellow $laborers$#! mélangeront #v chapeaux occidentaux#! et #v coiffes ethniques#!. Les #yellow $machinists$#! occidentaliseront totalement leurs tenues. $WCR_AWC_behavior_text$"
