# Game rules

l_french:
    WCR_AWC_behavior_text:     "C'est le comportement initial de #bold Adopt Western Clothes#!."
    WCR_vanilla_behavior_text: "C'est le comportement initial de #adopte des habits occidentaux#!."
    
    WCR_gov_employee_text: "[Concept('concept_government_building', '$concept_government$')] and [Concept('concept_military_building', '$military$')] employees #p will always#! westernize."
    
    WCR_rule_yes: "#b Oui#!"
    WCR_rule_no:  "#b Non#!"
    
    rule_WCR_westernization_type:            "#yellow WCR#! | Type d'occidentalisation"
    setting_WCR_complex_westernization:      "#b Progressif#!"
    setting_WCR_complex_westernization_desc: "L'occidentalisation se fera de façon progressive par une [concept_journal_entry]."
    setting_WCR_simple_westernization:       "#b Instantanée#!"
    setting_WCR_simple_westernization_desc:  "#v L'occidentalisation#! se fera instantanément via une décision.\n$WCR_AWC_behavior_text$"
    
    rule_WCR_decision_requirements_type: "#yellow WCR#! | Conditions d'occidentalisation"
    setting_WCR_WCF_requirements:        "#b Normal#!"
    setting_WCR_WCF_requirements_desc:   "#v L'occidentalisation#! nécessitera de remplir des #v conditions plus complexes, mais plus souples#!."
    setting_WCR_AWC_requirements:        "#b Originel#!"
    setting_WCR_AWC_requirements_desc:   "#v L'occidentalisation#! utilisera les conditions simples de #bold Adopt Western Clothes#! pour être débloquée."
    
    rule_WCR_westernization_influences:  "#yellow WCR#! | Styles des uniformes"
    setting_WCR_enable_influences:       "#b Choix du joueur#!"
    setting_WCR_enable_influences_desc:  "Le style des uniformes des [Concept('concept_head_of_state', 'monarques')] et des militaires sera choisi par le joueur lors de l'occidentalisation."
    setting_WCR_disable_influences:      "#b Toujours générique#!"
    setting_WCR_disable_influences_desc: "Le style des uniformes des [Concept('concept_head_of_state', 'monarques')] et des militaires sera toujours celui des uniformes Européens génériques. $WCR_AWC_behavior_text$"
    
    rule_WCR_fake_late_uniforms:             "#yellow WCR#! | Use Fictional Late-Era Domestic Uniforms"
    setting_WCR_fake_late_uniforms_yes:      "$WCR_rule_yes$"
    setting_WCR_fake_late_uniforms_yes_desc: "Si [Concept('concept_country', '$concept_countries$')] utilise un uniforme local (si disponible) #p il#! adoptera des uniformes fictifs au design moderne si les [Concept('concept_technology','technological progress')] le permettent. #i Requiert le #underline $dlc010$#! DLC.#!"
    setting_WCR_fake_late_uniforms_no:       "$WCR_rule_no$"
    setting_WCR_fake_late_uniforms_no_desc:  "[Concept('concept_country', '$concept_countries$')] using a local uniform style (if available to them) #n will not#! adopt new uniforms later in the game."
    
    rule_WCR_AI_westernization:               "#yellow WCR#! | Permettre l'occidentalisation de l'IA"
    setting_WCR_allow_AI_westernization:      "$WCR_rule_yes$"
    setting_WCR_allow_AI_westernization_desc: "Les pays contrôlés par l'IA #p pourront#! s'occidentaliser."
    setting_WCR_block_AI_westernization:      "$WCR_rule_no$"
    setting_WCR_block_AI_westernization_desc: "Les pays contrôlés par l'IA #n ne pourront pas#! s'occidentaliser. $WCR_AWC_behavior_text$"
    
    rule_WCR_KOR_westernization:                 "#yellow WCR#! | $KOR_ADJ$ Westernization Behavior"
    setting_WCR_modded_KOR_westernization:       "#b WCR#!"
    setting_WCR_modded_KOR_westernization_desc:  "#v $KOR$#! will westernize using only the mechanics and conditions added by WCR."
    setting_WCR_mixed_KOR_westernization:        "#b Mixé#!"
    setting_WCR_mixed_KOR_westernization_desc:   "#v $KOR$#! will westernize using the mechanics added by WCR, but will be able to bypass the westernization requirements after proclaiming the #v $dyn_c_empire_of_korea$#!."
    setting_WCR_vanilla_KOR_westernization:      "#b Unmodded#!"
    setting_WCR_vanilla_KOR_westernization_desc: "#v $KOR$#! will be ignored by WCR and westernize automatically after proclaiming the #v $dyn_c_empire_of_korea$#!."
    
    rule_WCR_KOR_uniforms:                 "#yellow WCR#! | $KOR_ADJ$ Western Uniforms"
    setting_WCR_modded_KOR_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_KOR_uniforms_desc:  "The style of $KOR_ADJ$ uniforms will be determined through WCR as per the current game rules. If the #v $setting_WCR_enable_influences$#! rule is active, the special #v $dyn_c_empire_of_korea$ uniforms#! from the base game will be a selectable option."
    setting_WCR_vanilla_KOR_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_KOR_uniforms_desc: "The style of $KOR_ADJ$ uniforms will always be the special #v $dyn_c_empire_of_korea$ uniforms#! from the base game, except when the #v $setting_WCR_disable_influences$#! rule is active."
    
    rule_WCR_JAP_westernization:                 "#yellow WCR#! | $JAP_ADJ$ Westernization Behavior"
    setting_WCR_modded_JAP_westernization:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_westernization_desc:  "#v $JAP$#! will westernize using only the mechanics and conditions added by WCR."
    setting_WCR_mixed_JAP_westernization:        "$setting_WCR_mixed_KOR_westernization$"
    setting_WCR_mixed_JAP_westernization_desc:   "#v $JAP$#! will westernize using the mechanics added by WCR, but will be able to bypass the westernization requirements after completing the #v $je_meiji_restoration$#! [concept_journal_entry]."
    setting_WCR_vanilla_JAP_westernization:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_westernization_desc: "#v $JAP$#! will be ignored by WCR and westernize automatically after completing the #v $je_meiji_restoration$#! [concept_journal_entry]."
    
    rule_WCR_JAP_uniforms:                 "#yellow WCR#! | $JAP_ADJ$ Western Uniforms"
    setting_WCR_modded_JAP_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_uniforms_desc:  "The style of $JAP_ADJ$ uniforms will be determined through WCR as per the current game rules. If the #v $setting_WCR_enable_influences$#! rule is active, the special #v $dyn_c_empire_of_japan$ uniforms#! from the base game will be a selectable option."
    setting_WCR_vanilla_JAP_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_uniforms_desc: "The style of $JAP_ADJ$ uniforms will always be the special #v $dyn_c_empire_of_japan$ uniforms#! from the base game, except when the #v $setting_WCR_disable_influences$#! rule is active."
    
    rule_WCR_unwesternizeds_type:                  "#yellow WCR#! | Unwesternized Pops & Characters Behavior"
    setting_WCR_unwesternizeds_type_never:         "Ne Jamais s'Occidentaliser"
    setting_WCR_unwesternizeds_type_never_desc:    "Unwesternized [Concept('concept_pop', '$concept_pops$')] and [Concept('concept_character', '$concept_characters$')] living in westernized [Concept('concept_country', '$concept_countries$')] #n will never#! westernize if they do not belong to any [concept_primary_cultures]. $WCR_gov_employee_text$"
    setting_WCR_unwesternizeds_type_migrants:      "Occidentaliser les Migrants Seulement"
    setting_WCR_unwesternizeds_type_migrants_desc: "Unwesternized [Concept('concept_pop', '$concept_pops$')] and [Concept('concept_character', '$concept_characters$')] living in a westernized [concept_country] #p will#! westernize automatically if they do not belong to any [concept_primary_cultures]. $WCR_gov_employee_text$"
    setting_WCR_unwesternizeds_type_wealth:        "Wealth & Acceptance Westernization"
    setting_WCR_unwesternizeds_type_wealth_desc:   "In westernized [Concept('concept_country', '$concept_countries$')], unwesternized [Concept('concept_pop', '$concept_pops$')] #p will#! westernize based on their [concept_sol] and [Concept('concept_discrimination', '$ACCEPTANCE$')]. Unwesternized [Concept('concept_character', '$concept_characters$')] & $WCR_gov_employee_text$"
    setting_WCR_unwesternizeds_type_always:        "Toujours s'Occidentaliser"
    setting_WCR_unwesternizeds_type_always_desc:   "All unwesternized [Concept('concept_pop', '$concept_pops$')] and [Concept('concept_character', '$concept_characters$')] living in westernized [Concept('concept_country', '$concept_countries$')] #p will always#! westernize."
    
    rule_WCR_westernize_traditionalists:             "#yellow WCR#! | Occidentaliser les conservateurs"
    setting_WCR_westernize_traditionalists_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_traditionalists_yes_desc: "[Concept('concept_character', '$concept_characters$')] with the #v $ideology_traditionalist$#! [concept_ideology] #p will#! westernize if nothing else allows them to not westernize. $WCR_AWC_behavior_text$"
    setting_WCR_westernize_traditionalists_no:       "$WCR_rule_no$"
    setting_WCR_westernize_traditionalists_no_desc:  "[Concept('concept_character', '$concept_characters$')] with the #v $ideology_traditionalist$#! [concept_ideology] #n will not#! westernize. They will still westernize if they are the [concept_leader] of the #v $ig_armed_forces$#! [concept_interest_group] or are a [concept_commander]."
    
    rule_WCR_westernize_ig_rural_folk:             "#yellow WCR#! | Westernize the #green @rural_folk! $ig_rural_folk$#!"
