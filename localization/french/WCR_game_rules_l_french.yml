    setting_WCR_westernize_ig_rural_folk_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_rural_folk_no_desc:  "Le [concept_leader] des #v @rural_folk! $ig_rural_folk$#! [concept_interest_group] #n ne s'occidentalisera pas.#! $WCR_AWC_behavior_text$"
    
