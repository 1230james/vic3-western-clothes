    WCR_powerful_malus_reason: "Вестернизация #v уменьшится#! на #n 1%#! для каждого из следующих случаев, которые верны:\n- $WCR_ig_landowners$ и [concept_powerful]\n- $WCR_ig_devout$ и [concept_powerful]\n- $WCR_ig_rural_folk$ и [concept_powerful]\n- $WCR_ig_petty_bourgeoisie$ и [concept_powerful]\n"
    
    WCR_GGGG_bonus_reason_blank: ""
