    WCR_westernized_relations_reason: "Вестернизация #v увеличится#! на дополнительные #p 10%#! от #v текущей месячной нормы#! если у нас есть $relations_amicable$ [concept_relations] (#v 50#! или выше) с любой вестернизированной нацией."
    
