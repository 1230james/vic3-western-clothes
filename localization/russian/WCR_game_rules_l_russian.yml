# Game rules

l_russian:
    WCR_AWC_behavior_text: "Это оригинальное поведение из #bold Adopt Western Clothes#!."
    WCR_vanilla_behavior_text: "Это оригинальное поведение из #bold Adopt Western Clothes#!."

    rule_WCR_westernization_type: "WCR | Тип вестернизации"
    setting_WCR_complex_westernization: "#b Постепенный#!"
    setting_WCR_complex_westernization_desc: "#v Вестернизация#! будет происходить постепенно через [concept_journal_entry]."
    setting_WCR_simple_westernization: "#b Мгновенно#!"
    setting_WCR_simple_westernization_desc: "#v Вестернизация#! произойдет мгновенно через решение. $WCR_AWC_behavior_text$"

    rule_WCR_decision_requirements_type: "WCR | Требования вестернизации"
    setting_WCR_WCF_requirements: "#b Нормально#!"
    setting_WCR_WCF_requirements_desc: "#vВестернизация#! потребует выполнения более #v сложных, но гибких требований#! для разблокировки."
    setting_WCR_AWC_requirements: "#b Наследие#!"
    setting_WCR_AWC_requirements_desc: "#v Вестернизация#! будет использовать #v более простые требования#! из #bold Adopt Western Clothes#! для разблокировки."

    rule_WCR_westernization_influences: "WCR | Стили униформы"
    setting_WCR_enable_influences: "#b Выбранный пользователем#!"
    setting_WCR_enable_influences_desc: "Стиль униформы для [Concept('concept_head_of_state', 'мноархи')] и военных будет выбран пользователем во время вестернизации."
    setting_WCR_disable_influences: "#b Всегда сгенерированны#!"
    setting_WCR_disable_influences_desc: "Стиль униформы для [Concept('глава_государства', 'монархи')] и военных всегда будет общим европейским. $WCR_AWC_behavior_text$"

    rule_WCR_AI_westernization: "WCR | Разрешить ИИ вестернизацию"
    setting_WCR_allow_AI_westernization: "#b Да#!"
    setting_WCR_allow_AI_westernization_desc: "Страны ИИ #p будут#! допущены к вестернизации."
    setting_WCR_block_AI_westernization: "#b Нет#!"
    setting_WCR_block_AI_westernization_desc: "Страны ИИ #n не#! будут допущены к вестернизации. $WCR_AWC_behavior_text$"

    rule_WCR_westernize_immigrants: "WCR | Всегда вестернизировать иммигрантов"
    setting_WCR_westernize_immigrants_yes: "#b Да#!"
    setting_WCR_westernize_immigrants_yes_desc: "Не вестернизированный [Concept('concept_pop', '$concept_pops$')] #p will#! автоматически вестернизируется, если они живут в #v любой вестернизированной стране#!."
    setting_WCR_westernize_immigrants_no: "#b Нет#!"
    setting_WCR_westernize_immigrants_no_desc: "Unwesternized [Concept('concept_pop', '$concept_pops$')] #n никогда#! не вестернизируется в странах, которые начинают игру уже вестернизированными. $WCR_vanilla_behavior_text$"

    rule_WCR_westernize_traditionalists: "WCR | Вестернизация традиционалистов"
    setting_WCR_westernize_traditionalists_yes: "#b Да#!"
    setting_WCR_westernize_traditionalists_yes_desc: "[Concept('concept_character', '$concept_characters$')] с #v $ideology_traditionalist$#! [concept_ideology] #p будут#! вестернизироваться, если ничто другое не позволит им не вестернизироваться. $WCR_AWC_behavior_text$"
    setting_WCR_westernize_traditionalists_no: "#b Нет#!"
    setting_WCR_westernize_traditionalists_no_desc: "[Concept('concept_character', '$concept_characters$')] с #v $ideology_traditionalist$#! [concept_ideology] #n не#! вестернизируются. Они будут вестернизироваться, если они являются [concept_leader] #v $ig_armed_forces$#! [concept_interest_group] или являются [concept_commander]."

    rule_WCR_westernize_ig_rural_folk: "WCR | Вестернизация $ig_rural_folk$ IG"
    setting_WCR_westernize_ig_rural_folk_yes: "#b Да#!"
    setting_WCR_westernize_ig_rural_folk_yes_desc: "[concept_leader] #v $ig_rural_folk$#! [concept_interest_group] #p will#! westernize."
    setting_WCR_westernize_ig_rural_folk_no: "#b Нет#!"
    setting_WCR_westernize_ig_rural_folk_no_desc: "[concept_leader] #v $ig_rural_folk$#! [concept_interest_group] #n не#! вестернизируется. $WCR_AWC_behavior_text$"

    rule_WCR_westernize_ig_devout: "WCR | Вестернизация $ig_devout$ IG"
    setting_WCR_westernize_ig_devout_yes: "#b Да#!"
    setting_WCR_westernize_ig_devout_yes_desc: "[concept_leader] из #v $ig_devout$#! [concept_interest_group] #p will#! вестернизируется."
    setting_WCR_westernize_ig_devout_no: "#b Нет#!"
    setting_WCR_westernize_ig_devout_no_desc: "[concept_leader] #v $ig_devout$#! [concept_interest_group] #n не#! вестернизируется. $WCR_AWC_behavior_text$"

    rule_WCR_westernize_poor_pop_clothing: "WCR | Вестернизация бедной поп-одежды"
    setting_WCR_westernize_poor_pop_clothing_yes: "#b Да#!"
    setting_WCR_westernize_poor_pop_clothing_yes_desc: "Фермеры, крестьяне и рабочие будут вестернизировать #v весь свой наряд#! Они также будут #v носить только западные шляпы#!."
    setting_WCR_westernize_poor_pop_clothing_no: "#b Нет#!"
    setting_WCR_westernize_poor_pop_clothing_no_desc: "Фермеры, крестьяне и рабочие вестернизируют #v свои шляпы#! только путем #v смешивания их со своими оригинальными шляпами#! Машинисты все равно полностью вестернизируются. $WCR_AWC_behavior_text$"
