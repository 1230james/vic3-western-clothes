    setting_WCR_westernize_traditionalists_no_desc:  "[Concept('concept_character', 'Postacie')] z [Concept('concept_ideology', 'ideologią')] #v Tradycjonalista#! #n nie będą#! ulegać westernizacji. Jednak nie tyczy się to postaci będących [Concept('concept_leader', 'przywódcami')] [Concept('concept_interest_group', 'grupy interesu')] #v Sił zbrojnych#! albo [Concept('concept_commander', 'dowódcami')]."
    
