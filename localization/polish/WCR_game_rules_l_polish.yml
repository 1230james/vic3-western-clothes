# Game rules

l_polish:
    WCR_AWC_behavior_text:     "To jest oryginalna zawartość z #bold Adopt Western Clothes#!."
    WCR_vanilla_behavior_text: "To jest oryginalna zawartość z #niezmodyfikowanej gry#!."
    
    WCR_rule_yes: "#b Zezwól#!"
    WCR_rule_no:  "#b Zabroń#!"
    
    rule_WCR_westernization_type:            "#yellow WCR#! | Westernizacja: Typ"
    setting_WCR_complex_westernization:      "#b Stopniowa#!"
    setting_WCR_complex_westernization_desc: "#v Westernizacja#! będzie następować stopniowo w pasku postępu w [concept_journal_entry]."
    setting_WCR_simple_westernization:       "#b Natychmiastowa#!"
    setting_WCR_simple_westernization_desc:  "#v Westernizacja#! nastąpi natychmiastowo poprzez decyzję. $WCR_AWC_behavior_text$"
    
    rule_WCR_decision_requirements_type: "#yellow WCR#! | Westernizacja: Wymagania"
    setting_WCR_WCF_requirements:        "#b Normalne#!"
    setting_WCR_WCF_requirements_desc:   "#v Westernizacja#! będzie wymagać #v więcej złożonych, ale elastycznych warunków#!, by ją odblokować."
    setting_WCR_AWC_requirements:        "#b Dziedzictwo#!"
    setting_WCR_AWC_requirements_desc:   "#v Westernizacja#! będzie urzywać #v prostszych wymagań#! wziętych z #bold Adopt Western Clothes#! to unlock."
    
    rule_WCR_westernization_influences:  "#yellow WCR#! | Westernizacja: Mundury"
    setting_WCR_enable_influences:       "#b Wybór Gracza#!"
    setting_WCR_enable_influences_desc:  "Styl ubioru dla [Concept('concept_head_of_state', 'monarchs')] i wojska będzie wybrany przez gracza podczas westernizacji."
    setting_WCR_disable_influences:      "#b Zawsze automatyczne#!"
    setting_WCR_disable_influences_desc: "Styl ubioru dla [Concept('concept_head_of_state', 'monarchs')] i wojska domyślnie zawsze będzie zwykłym Europejskim ubiorem. $WCR_AWC_behavior_text$"
    
    rule_WCR_AI_westernization:               "#yellow WCR#! | Westernizacja: AI"
    setting_WCR_allow_AI_westernization:      "$WCR_rule_yes$"
    setting_WCR_allow_AI_westernization_desc: "Kraje kontrolowane przez AI #p będą#! mogły ulec Westernizacji."
    setting_WCR_block_AI_westernization:      "$WCR_rule_no$"
    setting_WCR_block_AI_westernization_desc: "Kraje kontrolowane przez AI #n nie będą#! mogły ulec Westernizacji. $WCR_AWC_behavior_text$"
    
    rule_WCR_KOR_westernization:                 "#yellow WCR#! | $KOR_ADJ$ Westernization Behavior"
    setting_WCR_modded_KOR_westernization:       "#b WCR#!"
    setting_WCR_modded_KOR_westernization_desc:  "#v $KOR$#! will westernize using only the mechanics and conditions added by WCR."
    setting_WCR_mixed_KOR_westernization:        "#b Mixed#!"
    setting_WCR_mixed_KOR_westernization_desc:   "#v $KOR$#! will westernize using the mechanics added by WCR, but will be able to bypass the westernization requirements after proclaiming the #v $dyn_c_empire_of_korea$#!."
    setting_WCR_vanilla_KOR_westernization:      "#b Unmodded#!"
    setting_WCR_vanilla_KOR_westernization_desc: "#v $KOR$#! will be ignored by WCR and westernize automatically after proclaiming the #v $dyn_c_empire_of_korea$#!."
    
    rule_WCR_KOR_uniforms:                 "#yellow WCR#! | $KOR_ADJ$ Western Uniforms"
    setting_WCR_modded_KOR_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_KOR_uniforms_desc:  "The style of $KOR_ADJ$ uniforms will be determined through WCR as per the current game rules. If the #v $setting_WCR_enable_influences$#! rule is active, the special #v $dyn_c_empire_of_korea$ uniforms#! from the base game will be a selectable option."
    setting_WCR_vanilla_KOR_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_KOR_uniforms_desc: "The style of $KOR_ADJ$ uniforms will always be the special #v $dyn_c_empire_of_korea$ uniforms#! from the base game, except when the #v $setting_WCR_disable_influences$#! rule is active."
    
    rule_WCR_JAP_westernization:                 "#yellow WCR#! | $JAP_ADJ$ Westernization Behavior"
    setting_WCR_modded_JAP_westernization:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_westernization_desc:  "#v $JAP$#! will westernize using only the mechanics and conditions added by WCR."
    setting_WCR_mixed_JAP_westernization:        "$setting_WCR_mixed_KOR_westernization$"
    setting_WCR_mixed_JAP_westernization_desc:   "#v $JAP$#! will westernize using the mechanics added by WCR, but will be able to bypass the westernization requirements after completing the #v $je_meiji_restoration$#! [concept_journal_entry]."
    setting_WCR_vanilla_JAP_westernization:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_westernization_desc: "#v $JAP$#! will be ignored by WCR and westernize automatically after completing the #v $je_meiji_restoration$#! [concept_journal_entry]."
    
    rule_WCR_JAP_uniforms:                 "#yellow WCR#! | $JAP_ADJ$ Western Uniforms"
    setting_WCR_modded_JAP_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_uniforms_desc:  "The style of $JAP_ADJ$ uniforms will be determined through WCR as per the current game rules. If the #v $setting_WCR_enable_influences$#! rule is active, the special #v $dyn_c_empire_of_japan$ uniforms#! from the base game will be a selectable option."
    setting_WCR_vanilla_JAP_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_uniforms_desc: "The style of $JAP_ADJ$ uniforms will always be the special #v $dyn_c_empire_of_japan$ uniforms#! from the base game, except when the #v $setting_WCR_disable_influences$#! rule is active."
    
    rule_WCR_westernize_immigrants:             "#yellow WCR#! | Westernizacja: Imigranci"
    setting_WCR_westernize_immigrants_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_immigrants_yes_desc: "Niezwesternowani [Concept('concept_pop', '$concept_pops$')] #p automatycznie#! się westernizują jeśli żyją w #v westernizowanym kraju#!."
    setting_WCR_westernize_immigrants_no:       "$WCR_rule_no$"
    setting_WCR_westernize_immigrants_no_desc:  "Niezwesternizowane [Concept('concept_pop', '$concept_pops$')] #n nie będą#! westernizowani w krajach, które rozpoczeły grę jako kraje Zwesternizowane. $WCR_vanilla_behavior_text$"
    
    rule_WCR_westernize_traditionalists:             "#yellow WCR#! | Westernizacja: Tradycjonaliści"
    setting_WCR_westernize_traditionalists_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_traditionalists_yes_desc: "[Concept('concept_character', 'Postacie')] z [concept_ideology] #v Tradycjonalista#! #p będą#! ulegać westernizacji jeśli nic innego im tego zabrania. $WCR_AWC_behavior_text$"
    setting_WCR_westernize_traditionalists_no:       "$WCR_rule_no$"
    setting_WCR_westernize_traditionalists_no_desc:  "[Concept('concept_character', 'Postacie')] z [concept_ideology] #v Tradycjonalista#! #n nie będą#! ulegać westernizacji. Jednak nietyczy się to postaci będących [concept_leader] #v Sił zbrojnych#! [concept_interest_group] albo [concept_commander]."
    
    rule_WCR_westernize_ig_rural_folk:             "#yellow WCR#! | Westernizacja: #green @rural_folk! $ig_rural_folk$#!"
    setting_WCR_westernize_ig_rural_folk_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_ig_rural_folk_yes_desc: "[concept_leader] #v @rural_folk! Chłopstwa#! [concept_interest_group] #p ulegnie#! Westernizacji."
    setting_WCR_westernize_ig_rural_folk_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_rural_folk_no_desc:  "[concept_leader] #v @rural_folk! Chłopstwa#! [concept_interest_group] #n nie ulegnie#! Westernizacji. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_ig_devout:             "#yellow WCR#! | Westernizacja: #blue @devout! Duchowieństwo#!"
    setting_WCR_westernize_ig_devout_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_ig_devout_yes_desc: "[concept_leader] #v @devout! Duchowieństwa#! [concept_interest_group] #p ulegnie#! Westernizacji."
    setting_WCR_westernize_ig_devout_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_devout_no_desc:  "[concept_leader] #v @devout! Duchowieństwa#! [concept_interest_group] #n nie ulegnie#! Westernizacji. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_poor_pop_clothing:             "#yellow WCR#! | Westernizacja: Biedni Członkowie Zbiorowości"
    setting_WCR_westernize_poor_pop_clothing_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_poor_pop_clothing_yes_desc: "#yellow $farmers$#!, #yellow $peasants$#!, i #yellow $laborers$#! Zwesternizają #v swoje ubiory w całości#!. A także będą #v ubierać jedynie nakrycia głowy w stylu zachodnim#!."
    setting_WCR_westernize_poor_pop_clothing_no:       "$WCR_rule_no$"
    setting_WCR_westernize_poor_pop_clothing_no_desc:  "#yellow $farmers$#!, #yellow $peasants$#!, i #yellow $laborers$#! Zwesternizają tylko #v swoje nakrycia głowy #! przez #v wymieszanie ich z wariantami dla nich normalnymi#!. #yellow $machinists$#! nadal będą ulegać całkowitej Westernizacji. $WCR_AWC_behavior_text$"
