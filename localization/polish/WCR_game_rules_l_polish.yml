    setting_WCR_vanilla_KOR_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_KOR_uniforms_desc: "Stylem koreańskich mundurów będą zawsze mundury Cesarstwa Korei, z wyjątkiem gdy zasada #v $setting_WCR_disable_influences$#! jest aktywna."
    
    rule_WCR_JAP_westernization:                 "#yellow WCR#! | $JAP_ADJ$ Westernizacja: Zachowanie"
