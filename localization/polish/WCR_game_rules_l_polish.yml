    setting_WCR_westernize_ig_rural_folk_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_rural_folk_no_desc:  "[concept_leader] [Concept('concept_interest_group', 'grupy interesu')] #v @rural_folk! Chłopstwa#! #n nie ulegnie#! westernizacji. $WCR_AWC_behavior_text$"
    
