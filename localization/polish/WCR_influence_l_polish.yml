    # Event text
    WCR_sire: 0 "Sir"
    WCR_madam: 0 "Madame"
    WCR_royal: 0 "Dworskie"
    WCR_exec: 0 "Oficjalne"
    WCR_military: 0 " wojskowe"

    WCR_sire_madam: 0 "[AddLocalizationIf(GetPlayer.GetRuler.IsFemale, 'WCR_madam')][AddLocalizationIf(Not(GetPlayer.GetRuler.IsFemale), 'WCR_sire')]"
    WCR_royal_exec: 0 "[AddLocalizationIf(Not(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName)), 'WCR_exec')][AddLocalizationIf(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName), 'WCR_royal')]"
    WCR_military_df: 0 "[AddLocalizationIf(Not(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName)), 'WCR_military')]"

    WCR_ev_2_title: 0 "Nowe ubiory $WCR_royal_exec$"
    WCR_ev_2_desc: 0 "Aby rozpocząć proces Westernizacji, nowe mundur$WCR_military_df$ dla [GetPlayer.GetRuler.GetCustom('GetUniversalTitle')][GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] są obowiązkowe."
    WCR_ev_2_flavor: 0 ""Każde mocarstwo europejskie ma swoją własną, unikalną modę. Którą powinniśmy włączyć do twojej kolekcji ubiorów, $WCR_sire_madam$?""

    WCR_ev_3_title: 0 "Mundury Armii"
    WCR_ev_3_desc: 0 "Wojsko też potrzebuje nowych mundurów. Planowanie zakupu i dystrybucji nowych mundurów musi się rozpocząć w tempie natychmiastowym."
    WCR_ev_3_flavor: 0 ""Siły zbrojne potrzebują oczywiście nowych, nowoczesnych mundurów pasujących do twojego. Który ich styl powinniśmy dla nich wybrać?""

    WCR_ev_4_title: 0 "Mundury Marynarki Wojennej"
    WCR_ev_4_desc: 0 "Siła na marynarki jest obrazem siły w tej epoce i byłoby wielkim nietaktem, gdybyśmy mocno odbiegali od współczesnych standardów."
    WCR_ev_4_flavor: 0 ""Wszystko, czego potrzebujemy, aby rozpocząć nasz proces westernizacji, to twoje wytyczne dotyczące mundurów marynarki wojennej. Jakie masz preferencje, $WCR_sire_madam$?""
