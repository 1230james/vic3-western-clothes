# Westernization style influence events

l_polish:
    # Event options
    WCR_ev_american_option: 0 "Amerykańskie mundury wyglądają całkiem nieźle!"
    WCR_ev_british_option: 0 "Brytyjskie mundury są bardzo majestatyczne!"
    WCR_ev_french_option: 0 "Francuskie mundury wyglądają bardzo szykownie!"
    WCR_ev_german_option: 0 "Niemieckie mundury robią wrażenie!"
    WCR_ev_generic_option: 0 "Nie mamy preferencji co do stylu naszych mundurów."

    # Tooltips
    WCR_tt_when_in_cmd: 0 " gdy otrzyma dowództwo nad armią"
    WCR_tt_when_in_cmd_df: 0 "[AddLocalizationIf(Not(EqualTo_string(GetPlayer.GetActiveLawFromGroup('lawgroup_governance_principles').GetLawType.GetName, GetLawType('law_monarchy').GetName)), 'WCR_tt_when_in_cmd')]"
    WCR_tt_american_ruler: 0 "[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] będzie nosić #v Amerykański mundur#!$WCR_tt_when_in_cmd_df$."
    WCR_tt_british_ruler: 0 "[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] będzie nosić #v Brytyjski mundur#!$WCR_tt_when_in_cmd_df$."
    WCR_tt_french_ruler: 0 "[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] będzie nosić #v Francuski mundur#!$WCR_tt_when_in_cmd_df$."
    WCR_tt_german_ruler: 0 "[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] będzie nosić #v Niemiecki mundur#!$WCR_tt_when_in_cmd_df$."
    WCR_tt_generic_ruler: 0 "[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] będzie nosić #v generyczny europejski mundur#!$WCR_tt_when_in_cmd_df$."

    WCR_tt_american_army: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_barracks').GetName] oraz [Concept('concept_general', 'generałowie')] będą nosić #v Amerykańskie mundury#!."
    WCR_tt_british_army: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_barracks').GetName] oraz [Concept('concept_general', 'generałowie')] będą nosić #v Brytyjskie mundury#!."
    WCR_tt_french_army: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_barracks').GetName] oraz [Concept('concept_general', 'generałowie')] będą nosić #v Francuskie mundury#!."
    WCR_tt_german_army: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_barracks').GetName] oraz [Concept('concept_general', 'generałowie')] będą nosić #v Niemieckie mundury#!."
    WCR_tt_generic_army: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_barracks').GetName] oraz [Concept('concept_general', 'generałowie')] będą nosić #v generyczne europejskie mundury#!."

    WCR_tt_american_navy: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_naval_base').GetName] oraz [Concept('concept_admiral', 'admirałowie')] będą nosić #v Amerykańskie mundury#!."
    WCR_tt_british_navy: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_naval_base').GetName] oraz [Concept('concept_admiral', 'admirałowie')] będą nosić #v Brytyjskie mundury#!."
    WCR_tt_french_navy: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_naval_base').GetName] oraz [Concept('concept_admiral', 'admirałowie')] będą nosić #v Francuskie mundury#!."
    WCR_tt_german_navy: 0 "[GetPopType('officers').GetName] & [GetPopType('soldiers').GetName] pracujący w [GetBuildingType('building_naval_base').GetName] oraz [Concept('concept_admiral', 'admirałowie')] będą nosić #v Niemieckie mundury#!."
