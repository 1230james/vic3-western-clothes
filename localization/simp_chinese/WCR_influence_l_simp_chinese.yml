    WCR_tt_american_army: 0 "在[GetBuildingType('building_barracks').GetName]工作的[GetPopType('officers').GetName]和[GetPopType('soldiers').GetName]以及[Concept('concept_general', '$concept_generals$')]将会穿上#v 美式制服#!。"
