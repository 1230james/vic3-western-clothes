    WCR_GGGG_bonus_reason_blank: ""
    WCR_GGGG_bonus_reason: "\n\n現在、#bold 全軍#!で#v $pm_GGGG_full_dress$#!、#v $pm_GGGG_modern_uniform$#!、#v $pm_GGGG_modern_uniform_navy$#!を採用しているため、西洋化が#p [Add_CFixedPoint(SCOPE.ScriptValue('GGGG_sv_pm_usage_full_dress'), SCOPE.ScriptValue('GGGG_sv_pm_usage_helmets_drab_caps_coats'))|2]%#!#v 増加#!する。"
    
    WCR_westernized_relations_reason: "いずれかの西洋国家と#p 友好的#! な [concept_relations] (#v 50#! 以上) を持っていれば、毎月の進捗が #p 10%#!#v 増加#! します。"
    
    WCR_no_backtracking_reason: "毎月の西洋化の進捗が#n マイナス#! と判断された場合、その月の西洋化の進捗は停止します。後退することはありません。"
    
    WCR_ig_opinion_reason: "西洋化の進捗#v 25%#! 毎に以下を獲得\n- $WCR_ig_intelligentsia$ は得る：#p 1#! [concept_approval]\n- $WCR_ig_industrialists$ は得る：#p 1#! [concept_approval]\n- $WCR_ig_armed_forces$ は得る：#p 1#! [concept_approval]\n- $WCR_ig_trade_unions$ は得る：#p 1#! [concept_approval]\n- $WCR_ig_landowners$ は得る：#n 1#! [concept_approval]\n- $WCR_ig_devout$ は得る：#n 1#! [concept_approval]\n- $WCR_ig_rural_folk$ は得る：#n 1#! [concept_approval]\n- $WCR_ig_petty_bourgeoisie$ は得る：#n 1#! [concept_approval]\n\n西洋化の#v 完了後#!、獲得した全ての[concept_approval] は長い時間をかけて消滅する。"
    
