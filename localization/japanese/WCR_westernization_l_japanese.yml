    WCR_powerful_bonus_reason: "西洋化は、各項目が満たされるごとに、#p 1%#! ずつ #v 増加する#!:\n- $WCR_ig_intelligentsia$ が [concept_powerful]\n- $WCR_ig_industrialists$ が [concept_powerful]\n- $WCR_ig_armed_forces$ が [concept_powerful]\n- $WCR_ig_trade_unions$ が [concept_powerful]"
    
