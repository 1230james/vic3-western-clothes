    setting_WCR_vanilla_KOR_westernization_desc: "#v $KOR$#! wird von WCR ignoriert und sich automatisch westernisieren, nachdem das #v $dyn_c_empire_of_korea$#! ausgerufen wurde."
    
    rule_WCR_KOR_uniforms:                 "#yellow WCR#! | $KOR_ADJ$ Western-Uniformen"
