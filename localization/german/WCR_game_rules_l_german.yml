    setting_WCR_vanilla_KOR_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_KOR_uniforms_desc: "Der Stil der $KOR_ADJ$-Uniformen wird immer die speziellen #v $dyn_c_empire_of_korea$-Uniformen#! aus dem Basisspiel sein, außer wenn die #v $setting_WCR_disable_influences$#! Regel aktiv ist."
    
    rule_WCR_JAP_westernization:                 "#yellow WCR#! | $JAP_ADJ$ Westernisierungsverhalten"
    setting_WCR_modded_JAP_westernization:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_westernization_desc:  "#v $JAP$#! wird sich nur mit den von WCR hinzugefügten Mechaniken und Bedingungen westernisieren."
    setting_WCR_mixed_JAP_westernization:        "$setting_WCR_mixed_KOR_westernization$"
    setting_WCR_mixed_JAP_westernization_desc:   "#v $JAP$#! wird sich mit den von WCR hinzugefügten Mechaniken westernisieren, aber die Westernisierungsanforderungen umgehen können, nachdem das #v $je_meiji_restoration$#! [concept_journal_entry] abgeschlossen ist."
    setting_WCR_vanilla_JAP_westernization:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_westernization_desc: "#v $JAP$#! wird von WCR ignoriert und sich automatisch westernisieren, nachdem das #v $je_meiji_restoration$#! [concept_journal_entry] abgeschlossen ist."
    
    rule_WCR_JAP_uniforms:                 "#yellow WCR#! | $JAP_ADJ$ Western-Uniformen"
    setting_WCR_modded_JAP_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_uniforms_desc:  "Der Stil der $JAP_ADJ$-Uniformen wird durch WCR gemäß den aktuellen Spielregeln bestimmt. Wenn die #v $setting_WCR_enable_influences$#! Regel aktiv ist, werden die speziellen #v $dyn_c_empire_of_japan$-Uniformen#! aus dem Basisspiel eine auswählbare Option sein."
    setting_WCR_vanilla_JAP_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_uniforms_desc: "Der Stil der $JAP_ADJ$-Uniformen wird immer die speziellen #v $dyn_c_empire_of_japan$-Uniformen#! aus dem Basisspiel sein, außer wenn die #v $setting_WCR_disable_influences$#! Regel aktiv ist."
    
    rule_WCR_unwesternizeds_type:                  "#yellow WCR#! | Unwesternisierte Pops & Charakterverhalten"
    setting_WCR_unwesternizeds_type_never:         "Nie westernisieren"
    setting_WCR_unwesternizeds_type_never_desc:    "Unwesternisierte [Concept('concept_pop', '$concept_pops$')] und [Concept('concept_character', '$concept_characters$')] die in einem westernisierten [Concept('concept_country', '$concept_countries$')] leben, #n werden niemals#! westernisieren, wenn sie keiner [concept_primary_cultures] angehören. $WCR_gov_employee_text$"
    setting_WCR_unwesternizeds_type_migrants:      "Nur Migranten westernisieren"
    setting_WCR_unwesternizeds_type_migrants_desc: "Unwesternisierte [Concept('concept_pop', '$concept_pops$')] und [Concept('concept_character', '$concept_characters$')] die in einem westernisierten [concept_country] leben, #p werden#! automatisch westernisieren, wenn sie keiner [concept_primary_cultures] angehören. $WCR_gov_employee_text$"
    setting_WCR_unwesternizeds_type_wealth:        "Wohlstand & Akzeptanz Westernisierung"
    setting_WCR_unwesternizeds_type_wealth_desc:   "In westernisierten [Concept('concept_country', '$concept_countries$')], unwesternisierte [Concept('concept_pop', '$concept_pops$')] #p werden#! westernisieren basierend auf ihrem [concept_sol] und [Concept('concept_discrimination', '$ACCEPTANCE$')]. Unwesternisierte [Concept('concept_character', '$concept_characters$')] & $WCR_gov_employee_text$"
    setting_WCR_unwesternizeds_type_always:        "Immer westernisieren"
    setting_WCR_unwesternizeds_type_always_desc:   "Alle unwesternisierten [Concept('concept_pop', '$concept_pops$')] und [Concept('concept_character', '$concept_characters$')] die in einem westernisierten [Concept('concept_country', '$concept_countries$')] leben, #p werden immer#! westernisieren."
    
    rule_WCR_westernize_traditionalists:             "#yellow WCR#! | Traditionalisten westernisieren"
    setting_WCR_westernize_traditionalists_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_traditionalists_yes_desc: "[Concept('concept_character', '$concept_characters$')] mit der #v $ideology_traditionalist$#! [concept_ideology] #p werden#! westernisieren, wenn nichts anderes sie daran hindert. $WCR_AWC_behavior_text$"
    setting_WCR_westernize_traditionalists_no:       "$WCR_rule_no$"
    setting_WCR_westernize_traditionalists_no_desc:  "[Concept('concept_character', '$concept_characters$')] mit der #v $ideology_traditionalist$#! [concept_ideology] #n werden nicht#! westernisieren. Sie werden sich dennoch westernisieren, wenn sie der [concept_leader] der #v $ig_armed_forces$#! [concept_interest_group] sind oder ein [concept_commander]."
    
    rule_WCR_westernize_ig_rural_folk:             "#yellow WCR#! | Die #green @rural_folk! $ig_rural_folk$#! westernisieren"
    setting_WCR_westernize_ig_rural_folk_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_ig_rural_folk_yes_desc: "Der [concept_leader] der #v @rural_folk! $ig_rural_folk$#! [concept_interest_group] #p wird#! sich westernisieren."
    setting_WCR_westernize_ig_rural_folk_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_rural_folk_no_desc:  "Der [concept_leader] der #v @rural_folk! $ig_rural_folk$#! [concept_interest_group] #n wird nicht#! sich westernisieren. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_ig_devout:             "#yellow WCR#! | Die #blue @devout! $ig_devout$#! westernisieren"
    setting_WCR_westernize_ig_devout_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_ig_devout_yes_desc: "Der [concept_leader] der #v @devout! $ig_devout$#! [concept_interest_group] #p wird#! sich westernisieren."
    setting_WCR_westernize_ig_devout_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_devout_no_desc:  "Der [concept_leader] der #v @devout! $ig_devout$#! [concept_interest_group] #n wird nicht#! sich westernisieren. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_poor_pop_clothing:             "#yellow WCR#! | Armutspop-Kleidung westernisieren"
    setting_WCR_westernize_poor_pop_clothing_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_poor_pop_clothing_yes_desc: "#yellow $farmers$#!, #yellow $peasants$#! und #yellow $laborers$#! werden #v ihr gesamtes Outfit#! westernisieren. Sie werden auch #v nur westliche Hüte#! tragen."
    setting_WCR_westernize_poor_pop_clothing_no:       "$WCR_rule_no$"
    setting_WCR_westernize_poor_pop_clothing_no_desc:  "#yellow $farmers$#!, #yellow $peasants$#! und #yellow $laborers$#! werden nur ihre Hüte#! westernisieren, indem sie #v sie mit ihren ursprünglichen Hüten mischen#!. #yellow $machinists$#! werden weiterhin vollständig westernisieren. $WCR_AWC_behavior_text$"
