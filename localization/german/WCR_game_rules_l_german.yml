# Game rules

l_german:
    WCR_AWC_behavior_text:     "Dies ist das ursprüngliche Verhalten aus #bold Adopt Western Clothes#!."
    WCR_vanilla_behavior_text: "Dies ist das ursprüngliche Verhalten aus #bold dem Basisspiel#!."
    
    WCR_gov_employee_text: "[Concept('concept_government_building', '$concept_government$')] und [Concept('concept_military_building', '$military$')] Mitarbeiter #p werden immer#! westernisiert."
    
    WCR_rule_yes: "#b Ja#!"
    WCR_rule_no:  "#b Nein#!"
    
    rule_WCR_westernization_type:            "#yellow WCR#! | Westernisierungsart"
    setting_WCR_complex_westernization:      "#b Allmählich#!"
    setting_WCR_complex_westernization_desc: "#v Westernisierung#! erfolgt allmählich durch einen [concept_journal_entry]."
    setting_WCR_simple_westernization:       "#b Sofort#!"
    setting_WCR_simple_westernization_desc:  "#v Westernisierung#! erfolgt sofort durch eine Entscheidung. $WCR_AWC_behavior_text$"
    
    rule_WCR_decision_requirements_type: "#yellow WCR#! | Westernisierungsanforderungen"
    setting_WCR_WCF_requirements:        "#b Normal#!"
    setting_WCR_WCF_requirements_desc:   "#v Westernisierung#! erfordert das Erfüllen von #v komplexeren aber flexibleren Anforderungen#! zur Freischaltung."
    setting_WCR_AWC_requirements:        "#b Legacy#!"
    setting_WCR_AWC_requirements_desc:   "#v Westernisierung#! verwendet die #v einfacheren Anforderungen#! aus #bold Adopt Western Clothes#! zur Freischaltung."
    
    rule_WCR_westernization_influences:  "#yellow WCR#! | Uniformstile"
    setting_WCR_enable_influences:       "#b Vom Benutzer ausgewählt#!"
    setting_WCR_enable_influences_desc:  "Der Uniformstil für [Concept('concept_head_of_state', 'Monarchen')] und das Militär wird vom Benutzer während der Westernisierung ausgewählt."
    setting_WCR_disable_influences:      "#b Immer generisch#!"
    setting_WCR_disable_influences_desc: "Der Uniformstil für [Concept('concept_head_of_state', 'Monarchen')] und das Militär wird immer eine generische europäische Uniform sein. $WCR_AWC_behavior_text$"
    
    rule_WCR_fake_late_uniforms:             "#yellow WCR#! | Use Fictional Late-Era Domestic Uniforms"
    setting_WCR_fake_late_uniforms_yes:      "$WCR_rule_yes$"
    setting_WCR_fake_late_uniforms_yes_desc: "[Concept('concept_country', '$concept_countries$')] using a local uniform style (if available to them) #p will#! adopt fictional modern designs after sufficient [Concept('concept_technology','technological progress')]. #I Requires the #underline $dlc010$#! DLC.#!"
    setting_WCR_fake_late_uniforms_no:       "$WCR_rule_no$"
    setting_WCR_fake_late_uniforms_no_desc:  "[Concept('concept_country', '$concept_countries$')] using a local uniform style (if available to them) #n will not#! adopt new uniforms later in the game."
    
    rule_WCR_AI_westernization:               "#yellow WCR#! | KI-Westernisierung zulassen"
    setting_WCR_allow_AI_westernization:      "$WCR_rule_yes$"
    setting_WCR_allow_AI_westernization_desc: "KI-Länder #p werden#! erlaubt, sich zu westernisieren."
    setting_WCR_block_AI_westernization:      "$WCR_rule_no$"
    setting_WCR_block_AI_westernization_desc: "KI-Länder #n werden nicht#! erlaubt, sich zu westernisieren. $WCR_AWC_behavior_text$"
    
    rule_WCR_KOR_westernization:                 "#yellow WCR#! | $KOR_ADJ$ Westernisierungsverhalten"
    setting_WCR_modded_KOR_westernization:       "#b WCR#!"
    setting_WCR_modded_KOR_westernization_desc:  "#v $KOR$#! wird sich nur mit den von WCR hinzugefügten Mechaniken und Bedingungen westernisieren."
    setting_WCR_mixed_KOR_westernization:        "#b Gemischt#!"
    setting_WCR_mixed_KOR_westernization_desc:   "#v $KOR$#! wird sich mit den von WCR hinzugefügten Mechaniken westernisieren, aber die Westernisierungsanforderungen umgehen können, nachdem das #v $dyn_c_empire_of_korea$#! ausgerufen wurde."
