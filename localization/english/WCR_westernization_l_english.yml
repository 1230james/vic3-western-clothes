# Westernization JE & Event text

l_english:
    # Journal entries
    WCR_je_westernization: 0        "Westernization"
    WCR_je_westernization_reason: 0 "If we are to become a serious power in this rapidly industrializing world and prevent losing our sovereignty, our nation must have parity with the Westerners, whatever the cost may be. Part of this must include incorporating western customs into our society.\n\n$WCR_je_westernization_reason_long$"
    
    # Decisions
    WCR_de_start_westernization: 0         "Begin Westernizing"
    WCR_de_start_westernization_desc: 0    "Begin the process of westernizing your country.\nUpon completion of westernization, most pops and characters will be wearing western clothes."
    WCR_de_start_westernization_tooltip: 0 "$WCR_de_start_westernization$"
    
    WCR_de_simple_westernization: 0         "Adopt Western Clothing"
    WCR_de_simple_westernization_desc: 0    "We must join the great powers of the West in their ways of life if we are to stand among them on the world stage. Our people shall adopt western-style clothing as a part of this goal."
    WCR_de_simple_westernization_tooltip: 0 "$WCR_de_simple_westernization$"
    
    # Tooltips
    WCR_tt_overlord_westernized_sub: 0 "[GetPlayer.GetOverlord.GetName] is #v westernized#!."
    WCR_tt_overlord_westernized_ind: 0 "The [concept_overlord] of [GetPlayer.GetName] is #v westernized#!."
    WCR_tt_ruler_support: 0            "[GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] supports any of the [Concept('concept_interest_group', 'Interest Groups')] below:"
    
    # Modifiers
    WCR_westernized_modifier: 0         "Recently Westernized"
    WCR_ig_westernization_1_modifier: 0 "Westernization Begun"
    WCR_ig_westernization_2_modifier: 0 "$WCR_ig_westernization_1_modifier$"
    WCR_ig_westernization_3_modifier: 0 "Partial Westernization"
    WCR_ig_westernization_4_modifier: 0 "$WCR_ig_westernization_3_modifier$"
    WCR_ig_westernized_modifier: 0      "Westernized Nation"
    
    # Events
    WCR_ev_1_title: 0  "Westernize!"
    WCR_ev_1_desc: 0   "After sufficiently long exposure to western technology, society, and culture, elements of their way of life have been integrated into ours."
    WCR_ev_1_flavor: 0 ""The West leads the world in industry, academics, and culture. The world we once knew is collapsing. It's time to join the way of the great powers!""
    WCR_ev_1_a: 0      "Now we are ready to stand on the world stage!"
    
    # Westernization JE long text & helpers
    WCR_LONG_DELIMITER: 0 "     @divider_start!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_mid!@divider_end!"
    
    WCR_ig_armed_forces: 0      "[GetInterestGroupVariant('ig_armed_forces', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_devout: 0            "[GetInterestGroupVariant('ig_devout', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_industrialists: 0    "[GetInterestGroupVariant('ig_industrialists', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_intelligentsia: 0    "[GetInterestGroupVariant('ig_intelligentsia', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_landowners: 0        "[GetInterestGroupVariant('ig_landowners', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_petty_bourgeoisie: 0 "[GetInterestGroupVariant('ig_petty_bourgeoisie', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_rural_folk: 0        "[GetInterestGroupVariant('ig_rural_folk', SCOPE.sCountry('this_country')).GetName]"
    WCR_ig_trade_unions: 0      "[GetInterestGroupVariant('ig_trade_unions', SCOPE.sCountry('this_country')).GetName]"
    
    WCR_overview_reason: 0 "Westernization progress will #v increment monthly#!, and the rate at which it does so depends on the multiple factors listed below.\n\nWesternization is currently expected to progress by #v [SCOPE.ScriptValue('WCR_sv_calculate_westernization_progress_delta')|2]%#! next month."
    
    WCR_powerful_bonus_reason: 0 "Westernization will #v increase#! by #p 1%#! for each of the following that is true:\n- $WCR_ig_intelligentsia$ are [concept_powerful]\n- $WCR_ig_industrialists$ are [concept_powerful]\n- $WCR_ig_armed_forces$ are [concept_powerful]\n- $WCR_ig_trade_unions$ are [concept_powerful]"
    
    WCR_influential_bonus_reason: 0 "Westernization will #v increase#! by #p 0.5%#! for each of the following that is true:\n- $WCR_ig_intelligentsia$ are [concept_influential]\n- $WCR_ig_industrialists$ are [concept_influential]\n- $WCR_ig_armed_forces$ are [concept_influential]\n- $WCR_ig_trade_unions$ are [concept_influential]"
    
    WCR_powerful_malus_reason: 0 "Westernization will #v decrease#! by #n 1%#! for each of the following that is true:\n- $WCR_ig_landowners$ are [concept_powerful]\n- $WCR_ig_devout$ are [concept_powerful]\n- $WCR_ig_rural_folk$ are [concept_powerful]\n- $WCR_ig_petty_bourgeoisie$ are [concept_powerful]"
    
    WCR_GGGG_bonus_reason_blank: 0 ""
    WCR_GGGG_bonus_reason: 0 "\n\nWesternization will #v increase#! by #p [Add_CFixedPoint(SCOPE.ScriptValue('GGGG_sv_pm_usage_full_dress'), SCOPE.ScriptValue('GGGG_sv_pm_usage_helmets_drab_caps_coats'))|2]%#! due to your current adoption of #v $pm_GGGG_full_dress$#!, #v $pm_GGGG_modern_uniform$#!, and/or #v $pm_GGGG_modern_uniform_navy$#! across #bold all military units#!."
    
    WCR_westernized_relations_reason: 0 "Westernization will #v increase#! by an extra #p 10%#! of the #v current monthly rate#! if we have #p Amicable#! [concept_relations] (#v 50#! or higher) with any westernized nation."
    
    WCR_no_backtracking_reason: 0 "In the event that monthly westernization progress is determined to be #n negative#!, westernization progress will halt for that month. It will never go backwards."
    
    WCR_ig_opinion_reason: 0 "For every #v 25%#! westernization progresses:\n- $WCR_ig_intelligentsia$ will gain #p 1#! [concept_approval]\n- $WCR_ig_industrialists$ will gain #p 1#! [concept_approval]\n- $WCR_ig_armed_forces$ will gain #p 1#! [concept_approval]\n- $WCR_ig_trade_unions$ will gain #p 1#! [concept_approval]\n- $WCR_ig_landowners$ will lose #n 1#! [concept_approval]\n- $WCR_ig_devout$ will lose #n 1#! [concept_approval]\n- $WCR_ig_rural_folk$ will lose #n 1#! [concept_approval]\n- $WCR_ig_petty_bourgeoisie$ will lose #n 1#! [concept_approval]\n\nUpon #v completion#! of westernization, the total [concept_approval] gained or lost will decay over a long period of time."
    
    WCR_je_westernization_reason_long: 0 "$WCR_LONG_DELIMITER$\n\n$WCR_overview_reason$\n\n$WCR_LONG_DELIMITER$\n\n$WCR_powerful_bonus_reason$\n\n$WCR_influential_bonus_reason$\n\n$WCR_powerful_malus_reason$[SCOPE.sCountry('this_country').GetCustom('WCR_cl_GGGG_bonus_reason')]\n\n$WCR_westernized_relations_reason$\n\n$WCR_no_backtracking_reason$\n\n$WCR_LONG_DELIMITER$\n\n$WCR_ig_opinion_reason$\n\n$WCR_LONG_DELIMITER$" 
    
    # Westernization JE status texts
    # Use of GetPlayer in customizable loc text is mandatory due to data context being changed when going through a customizable loc
    WCR_je_westernization_status_0: 0           "[SCOPE.sCountry('this_country').GetCustom('WCR_cl_westernization_je_status_0')]"
    WCR_je_westernization_status_0_king: 0      "Westernization has just begun, with [GetPlayer.GetRuler.GetCustom('GetUniversalTitle')][GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] adopting foreign dress."
    WCR_je_westernization_status_0_heir: 0      "Westernization has just begun, and [GetPlayer.GetHeir.GetCustom('GetUniversalTitle')][GetPlayer.GetHeir.GetCustom('GetUniversalFullName')] has taken it upon [GetPlayer.GetHeir.GetHerselfHimself] to set the example."
    WCR_je_westernization_status_0_king_heir: 0 "Westernization has just begun, with [GetPlayer.GetRuler.GetCustom('GetUniversalTitle')][GetPlayer.GetRuler.GetCustom('GetUniversalFullName')] and [GetPlayer.GetHeir.GetCustom('GetUniversalTitle')][GetPlayer.GetHeir.GetCustom('GetUniversalFullName')] setting examples for the nation."
    WCR_je_westernization_status_0_neither: 0   "Westernization has just begun in our country."
    
    WCR_je_westernization_status_5: 0 "[GetInterestGroupVariant('ig_armed_forces', SCOPE.sCountry('this_country')).GetLeader.GetCustom('GetUniversalFullName')], [Concept('concept_commander', 'Commanders')], [GetPopType('officers').GetName], and [GetPopType('bureaucrats').GetName] have been issued western uniforms."
    
    WCR_je_westernization_status_10: 0         "[SCOPE.sCountry('this_country').GetCustom('WCR_cl_westernization_je_status_10')]" 
    WCR_je_westernization_status_10_both: 0    "[GetPopType('soldiers').GetName] and [GetPopType('clerks').GetName] have been issued western uniforms, while [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] and [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] have begun to set the example for their peers."
    WCR_je_westernization_status_10_indus: 0   "[GetPopType('soldiers').GetName] and [GetPopType('clerks').GetName] have been issued western uniforms, while [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] has begun to set the example for [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetLeader.GetHerHis] peers."
    WCR_je_westernization_status_10_intel: 0   "[GetPopType('soldiers').GetName] and [GetPopType('clerks').GetName] have been issued western uniforms, while [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] has begun to set the example for [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetLeader.GetHerHis] peers."
    WCR_je_westernization_status_10_neither: 0 "[GetPopType('soldiers').GetName] and [GetPopType('clerks').GetName] have been issued western uniforms."
    
    WCR_je_westernization_status_20: 0 "The remaining [GetPopType('capitalists').GetName] have adopted western clothing to appear more presentable to their economic partners."
    
    WCR_je_westernization_status_30: 0      "[SCOPE.sCountry('this_country').GetCustom('WCR_cl_westernization_je_status_30')]" 
    WCR_je_westernization_status_30_tu: 0   "All [GetPopType('academics').GetName] and [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] have joined the new fashion trend. Westernization is progressing well."
    WCR_je_westernization_status_30_none: 0 "All [GetPopType('academics').GetName] have joined the new fashion trend. Westernization is progressing well."
    
    WCR_je_westernization_status_40: 0 "Influenced by their wealthier coworkers, [GetPopType('engineers').GetName] have begun to wear western clothing."
    
    WCR_je_westernization_status_50: 0 "Foreign fashion continues to trickle down as [GetPopType('machinists').GetName] adopt western clothes."
    
    WCR_je_westernization_status_60: 0      "[SCOPE.sCountry('this_country').GetCustom('WCR_cl_westernization_je_status_60')]" 
    WCR_je_westernization_status_60_land: 0 "[GetInterestGroupVariant('ig_landowners', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] has reluctantly joined the fashion trends as they spread through the cities to the [GetPopType('shopkeepers').GetName]."
    WCR_je_westernization_status_60_none: 0 "The western fashion trends spread through the cities to the [GetPopType('shopkeepers').GetName]."
    
    WCR_je_westernization_status_70: 0 "As the new style becomes more affordable, [GetPopType('laborers').GetName] have incorporated western trends into their dress."
    
    WCR_je_westernization_status_80: 0 "The [GetPopType('aristocrats').GetName] have finally given up on clutching to traditions, adopting the new modern dress to match the rest of the upper class."
    
    WCR_je_westernization_status_90: 0      "[SCOPE.sCountry('this_country').GetCustom('WCR_cl_westernization_je_status_90')]" 
    WCR_je_westernization_status_90_pb: 0   "The ever-stubborn [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')] and [GetPopType('farmers').GetName] finally accept western fashion as the new norm."
    WCR_je_westernization_status_90_none: 0 "The ever-stubborn [GetPopType('farmers').GetName] finally accept western fashion as the new norm."
    
    WCR_je_westernization_status_100: 0 "Westernization is complete!"
