# Game rules

l_english:
    WCR_AWC_behavior_text: 0     "This is the original behavior from #bold Adopt Western Clothes#!."
    WCR_vanilla_behavior_text: 0 "This is the original behavior from #bold unmodded games#!."
    
    rule_WCR_westernization_type: 0            "WCR | Westernization Type"
    setting_WCR_complex_westernization: 0      "#b Gradual#!"
    setting_WCR_complex_westernization_desc: 0 "#v Westernization#! will occur gradually through a [concept_journal_entry]."
    setting_WCR_simple_westernization: 0       "#b Instantaneous#!"
    setting_WCR_simple_westernization_desc: 0  "#v Westernization#! will occur instantaneously through a decision. $WCR_AWC_behavior_text$"
    
    rule_WCR_decision_requirements_type: 0 "WCR | Westernization Requirements"
    setting_WCR_WCF_requirements: 0        "#b Normal#!"
    setting_WCR_WCF_requirements_desc: 0   "#v Westernization#! will require meeting more #v complex but flexible requirements#! to unlock."
    setting_WCR_AWC_requirements: 0        "#b Legacy#!"
    setting_WCR_AWC_requirements_desc: 0   "#v Westernization#! will use the #v simpler requirements#! from #bold Adopt Western Clothes#! to unlock."
    
    rule_WCR_westernization_influences: 0  "WCR | Uniform Styles"
    setting_WCR_enable_influences: 0       "#b User-Selected#!"
    setting_WCR_enable_influences_desc: 0  "The style of uniforms for [Concept('concept_head_of_state', 'monarchs')] and the military will be selected by the user during westernization."
    setting_WCR_disable_influences: 0      "#b Always Generic#!"
    setting_WCR_disable_influences_desc: 0 "The style of uniforms for [Concept('concept_head_of_state', 'monarchs')] and the military will always be a generic European uniform. $WCR_AWC_behavior_text$"
    
    rule_WCR_AI_westernization: 0               "WCR | Allow AI Westernization"
    setting_WCR_allow_AI_westernization: 0      "#b Yes#!"
    setting_WCR_allow_AI_westernization_desc: 0 "AI countries #p will#! be allowed to westernize."
    setting_WCR_block_AI_westernization: 0      "#b No#!"
    setting_WCR_block_AI_westernization_desc: 0 "AI countries #n will not#! be allowed to westernize. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_immigrants: 0             "WCR | Always Westernize Immigrants"
    setting_WCR_westernize_immigrants_yes: 0      "#b Yes#!"
    setting_WCR_westernize_immigrants_yes_desc: 0 "Unwesternized [Concept('concept_pop', 'Pops')] #p will#! automatically westernize if they live in #v any westernized country#!."
    setting_WCR_westernize_immigrants_no: 0       "#b No#!"
    setting_WCR_westernize_immigrants_no_desc: 0  "Unwesternized [Concept('concept_pop', 'Pops')] #n will never#! westernize in countries that begin the game already westernized. $WCR_vanilla_behavior_text$"
    
    rule_WCR_westernize_traditionalists: 0             "WCR | Westernize Traditionalists"
    setting_WCR_westernize_traditionalists_yes: 0      "#b Yes#!"
    setting_WCR_westernize_traditionalists_yes_desc: 0 "[Concept('concept_character', 'Characters')] with the #v Traditionalist#! [concept_ideology] #p will#! westernize if nothing else allows them to not westernize. $WCR_AWC_behavior_text$"
    setting_WCR_westernize_traditionalists_no: 0       "#b No#!"
    setting_WCR_westernize_traditionalists_no_desc: 0  "[Concept('concept_character', 'Characters')] with the #v Traditionalist#! [concept_ideology] #n will not#! westernize. They will still westernize if they are the [concept_leader] of the #v Armed Forces#! [concept_interest_group] or are a [concept_commander]."
    
    rule_WCR_westernize_ig_rural_folk: 0             "WCR | Westernize Rural Folk IG"
    setting_WCR_westernize_ig_rural_folk_yes: 0      "#b Yes#!"
    setting_WCR_westernize_ig_rural_folk_yes_desc: 0 "The [concept_leader] of the #v Rural Folk#! [concept_interest_group] #p will#! westernize."
    setting_WCR_westernize_ig_rural_folk_no: 0       "#b No#!"
    setting_WCR_westernize_ig_rural_folk_no_desc: 0  "The [concept_leader] of the #v Rural Folk#! [concept_interest_group] #n will not#! westernize. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_ig_devout: 0             "WCR | Westernize Devout IG"
    setting_WCR_westernize_ig_devout_yes: 0      "#b Yes#!"
    setting_WCR_westernize_ig_devout_yes_desc: 0 "The [concept_leader] of the #v Devout#! [concept_interest_group] #p will#! westernize."
    setting_WCR_westernize_ig_devout_no: 0       "#b No#!"
    setting_WCR_westernize_ig_devout_no_desc: 0  "The [concept_leader] of the #v Devout#! [concept_interest_group] #n will not#! westernize. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_poor_pop_clothing: 0             "WCR | Westernize Poor Pop Clothing"
    setting_WCR_westernize_poor_pop_clothing_yes: 0      "#b Yes#!"
    setting_WCR_westernize_poor_pop_clothing_yes_desc: 0 "Farmers, peasants, and laborers will westernize #v their entire outfit#!. They will also #v only wear western hats#!."
    setting_WCR_westernize_poor_pop_clothing_no: 0       "#b No#!"
    setting_WCR_westernize_poor_pop_clothing_no_desc: 0  "Farmers, peasants, and laborers will only westernize #v their hats#! by #v mixing them with their original hats#!. Machinists will still westernize completely. $WCR_AWC_behavior_text$"
