# Game rules

l_english:
    WCR_AWC_behavior_text:     "This is the original behavior from #bold Adopt Western Clothes#!."
    WCR_vanilla_behavior_text: "This is the original behavior from #bold the base game#!."
    
    WCR_rule_yes: "#b Yes#!"
    WCR_rule_no:  "#b No#!"
    
    rule_WCR_westernization_type:            "#yellow WCR#! | Westernization Type"
    setting_WCR_complex_westernization:      "#b Gradual#!"
    setting_WCR_complex_westernization_desc: "#v Westernization#! will occur gradually through a [concept_journal_entry]."
    setting_WCR_simple_westernization:       "#b Instantaneous#!"
    setting_WCR_simple_westernization_desc:  "#v Westernization#! will occur instantaneously through a decision. $WCR_AWC_behavior_text$"
    
    rule_WCR_decision_requirements_type: "#yellow WCR#! | Westernization Requirements"
    setting_WCR_WCF_requirements:        "#b Normal#!"
    setting_WCR_WCF_requirements_desc:   "#v Westernization#! will require meeting more #v complex but flexible requirements#! to unlock."
    setting_WCR_AWC_requirements:        "#b Legacy#!"
    setting_WCR_AWC_requirements_desc:   "#v Westernization#! will use the #v simpler requirements#! from #bold Adopt Western Clothes#! to unlock."
    
    rule_WCR_westernization_influences:  "#yellow WCR#! | Uniform Styles"
    setting_WCR_enable_influences:       "#b User-Selected#!"
    setting_WCR_enable_influences_desc:  "The style of uniforms for [Concept('concept_head_of_state', 'monarchs')] and the military will be selected by the user during westernization."
    setting_WCR_disable_influences:      "#b Always Generic#!"
    setting_WCR_disable_influences_desc: "The style of uniforms for [Concept('concept_head_of_state', 'monarchs')] and the military will always be a generic European uniform. $WCR_AWC_behavior_text$"
    
    rule_WCR_AI_westernization:               "#yellow WCR#! | Allow AI Westernization"
    setting_WCR_allow_AI_westernization:      "$WCR_rule_yes$"
    setting_WCR_allow_AI_westernization_desc: "AI countries #p will#! be allowed to westernize."
    setting_WCR_block_AI_westernization:      "$WCR_rule_no$"
    setting_WCR_block_AI_westernization_desc: "AI countries #n will not#! be allowed to westernize. $WCR_AWC_behavior_text$"
    
    rule_WCR_KOR_westernization:                 "#yellow WCR#! | $KOR_ADJ$ Westernization Behavior"
    setting_WCR_modded_KOR_westernization:       "#b WCR#!"
    setting_WCR_modded_KOR_westernization_desc:  "#v $KOR$#! will westernize using only the mechanics and conditions added by WCR."
    setting_WCR_mixed_KOR_westernization:        "#b Mixed#!"
    setting_WCR_mixed_KOR_westernization_desc:   "#v $KOR$#! will westernize using the mechanics added by WCR, but will be able to bypass the westernization requirements after proclaiming the #v $dyn_c_empire_of_korea$#!."
    setting_WCR_vanilla_KOR_westernization:      "#b Unmodded#!"
    setting_WCR_vanilla_KOR_westernization_desc: "#v $KOR$#! will be ignored by WCR and westernize automatically after proclaiming the #v $dyn_c_empire_of_korea$#!."
    
    rule_WCR_KOR_uniforms:                 "#yellow WCR#! | $KOR_ADJ$ Western Uniforms"
    setting_WCR_modded_KOR_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_KOR_uniforms_desc:  "The style of $KOR_ADJ$ uniforms will be determined through WCR as per the current game rules. If the #v $setting_WCR_enable_influences$#! rule is active, the special #v $dyn_c_empire_of_korea$ uniforms#! from the base game will be a selectable option."
    setting_WCR_vanilla_KOR_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_KOR_uniforms_desc: "The style of $KOR_ADJ$ uniforms will always be the special #v $dyn_c_empire_of_korea$ uniforms#! from the base game, except when the #v $setting_WCR_disable_influences$#! rule is active."
    
    rule_WCR_JAP_westernization:                 "#yellow WCR#! | $JAP_ADJ$ Westernization Behavior"
    setting_WCR_modded_JAP_westernization:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_westernization_desc:  "#v $JAP$#! will westernize using only the mechanics and conditions added by WCR."
    setting_WCR_mixed_JAP_westernization:        "$setting_WCR_mixed_KOR_westernization$"
    setting_WCR_mixed_JAP_westernization_desc:   "#v $JAP$#! will westernize using the mechanics added by WCR, but will be able to bypass the westernization requirements after completing the #v $je_meiji_restoration$#! [concept_journal_entry]."
    setting_WCR_vanilla_JAP_westernization:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_westernization_desc: "#v $JAP$#! will be ignored by WCR and westernize automatically after completing the #v $je_meiji_restoration$#! [concept_journal_entry]."
    
    rule_WCR_JAP_uniforms:                 "#yellow WCR#! | $JAP_ADJ$ Western Uniforms"
    setting_WCR_modded_JAP_uniforms:       "$setting_WCR_modded_KOR_westernization$"
    setting_WCR_modded_JAP_uniforms_desc:  "The style of $JAP_ADJ$ uniforms will be determined through WCR as per the current game rules. If the #v $setting_WCR_enable_influences$#! rule is active, the special #v $dyn_c_empire_of_japan$ uniforms#! from the base game will be a selectable option."
    setting_WCR_vanilla_JAP_uniforms:      "$setting_WCR_vanilla_KOR_westernization$"
    setting_WCR_vanilla_JAP_uniforms_desc: "The style of $JAP_ADJ$ uniforms will always be the special #v $dyn_c_empire_of_japan$ uniforms#! from the base game, except when the #v $setting_WCR_disable_influences$#! rule is active."
    
    rule_WCR_westernize_immigrants:             "#yellow WCR#! | Always Westernize Immigrants"
    setting_WCR_westernize_immigrants_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_immigrants_yes_desc: "Unwesternized [Concept('concept_pop', '$concept_pops$')] #p will#! automatically westernize if they live in #v any westernized country#!."
    setting_WCR_westernize_immigrants_no:       "$WCR_rule_no$"
    setting_WCR_westernize_immigrants_no_desc:  "Unwesternized [Concept('concept_pop', '$concept_pops$')] #n will never#! westernize in countries that begin the game already westernized. $WCR_vanilla_behavior_text$"
    
    rule_WCR_westernize_traditionalists:             "#yellow WCR#! | Westernize Traditionalists"
    setting_WCR_westernize_traditionalists_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_traditionalists_yes_desc: "[Concept('concept_character', '$concept_characters$')] with the #v $ideology_traditionalist$#! [concept_ideology] #p will#! westernize if nothing else allows them to not westernize. $WCR_AWC_behavior_text$"
    setting_WCR_westernize_traditionalists_no:       "$WCR_rule_no$"
    setting_WCR_westernize_traditionalists_no_desc:  "[Concept('concept_character', '$concept_characters$')] with the #v $ideology_traditionalist$#! [concept_ideology] #n will not#! westernize. They will still westernize if they are the [concept_leader] of the #v $ig_armed_forces$#! [concept_interest_group] or are a [concept_commander]."
    
    rule_WCR_westernize_ig_rural_folk:             "#yellow WCR#! | Westernize the #green @rural_folk! $ig_rural_folk$#!"
    setting_WCR_westernize_ig_rural_folk_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_ig_rural_folk_yes_desc: "The [concept_leader] of the #v @rural_folk! $ig_rural_folk$#! [concept_interest_group] #p will#! westernize."
    setting_WCR_westernize_ig_rural_folk_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_rural_folk_no_desc:  "The [concept_leader] of the #v @rural_folk! $ig_rural_folk$#! [concept_interest_group] #n will not#! westernize. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_ig_devout:             "#yellow WCR#! | Westernize the #blue @devout! $ig_devout$#!"
    setting_WCR_westernize_ig_devout_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_ig_devout_yes_desc: "The [concept_leader] of the #v @devout! $ig_devout$#! [concept_interest_group] #p will#! westernize."
    setting_WCR_westernize_ig_devout_no:       "$WCR_rule_no$"
    setting_WCR_westernize_ig_devout_no_desc:  "The [concept_leader] of the #v @devout! $ig_devout$#! [concept_interest_group] #n will not#! westernize. $WCR_AWC_behavior_text$"
    
    rule_WCR_westernize_poor_pop_clothing:             "#yellow WCR#! | Westernize Poor Pop Clothing"
    setting_WCR_westernize_poor_pop_clothing_yes:      "$WCR_rule_yes$"
    setting_WCR_westernize_poor_pop_clothing_yes_desc: "#yellow $farmers$#!, #yellow $peasants$#!, and #yellow $laborers$#! will westernize #v their entire outfit#!. They will also #v only wear western hats#!."
    setting_WCR_westernize_poor_pop_clothing_no:       "$WCR_rule_no$"
    setting_WCR_westernize_poor_pop_clothing_no_desc:  "#yellow $farmers$#!, #yellow $peasants$#!, and #yellow $laborers$#! will only westernize #v their hats#! by #v mixing them with their original hats#!. #yellow $machinists$#! will still westernize completely. $WCR_AWC_behavior_text$"
